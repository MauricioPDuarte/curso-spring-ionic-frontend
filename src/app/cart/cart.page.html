<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.produto.nome }}</h2>
        <p>{{ item.produto.preco | currency}}</p>
        <ion-icon name="remove-circle" class="nolinebreak" color="primary" (click)="decreaseQuantity(item.produto)"></ion-icon>
        <p class="nolinebreak">{{ item.quantidade }}</p>
        <ion-icon name="add-circle" color="primary" (click)="increaseQuantity(item.produto)"></ion-icon>
      </ion-label>
      <ion-icon name="trash" class="ion-padding-end" color="danger" (click)="removeItem(item.produto)"></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <ion-label>
        <h2>Total</h2>
      </ion-label>
      <h1 class="ion-padding-end">{{ total() | currency}}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <ion-label>
        <h1>Seu carrinho est√° vazio</h1>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="goOn()">Continuar comprando</ion-button>
  <ion-button expand="block" (click)="checkout()" color="success">Finalizar pedido</ion-button>
</ion-content>
