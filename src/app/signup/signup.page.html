<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Informações pessoais</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label color="medium" position="stacked">Nome*</ion-label>
          <ion-input formControlName="nome" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="medium" position="stacked">Email*</ion-label>
          <ion-input formControlName="email" type="text"></ion-input>
        </ion-item>
        <ion-list>
          <ion-radio-group formControlName="tipo">
            <ion-list-header>
              <ion-label color="medium" position="stacked">Tipo de cliente</ion-label>
            </ion-list-header>
            <ion-item>
              <ion-label color="medium">Pessoa Física</ion-label>
              <ion-radio slot="start" value="1" checked></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label color="medium">Pessoa Jurídica</ion-label>
              <ion-radio slot="start" value="2"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
        <ion-item>
          <ion-label color="medium" position="stacked">CPF ou CNPJ</ion-label>
          <ion-input formControlName="cpfOuCnpj" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="medium" position="stacked">Senha*</ion-label>
          <ion-input formControlName="senha" type="password"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Endereço</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label color="medium" position="stacked">CEP*</ion-label>
          <ion-input formControlName="cep" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="medium" position="stacked">Logradouro*</ion-label>
          <ion-input formControlName="logradouro" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="medium" position="stacked">Número*</ion-label>
          <ion-input formControlName="numero" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="medium" position="stacked">Complemento</ion-label>
          <ion-input formControlName="complemento" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="medium" position="stacked">Bairro</ion-label>
          <ion-input formControlName="bairro" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="medium" position="stacked">Estado*</ion-label>
          <ion-select formControlName="estadoId" (ionChange)="updateCidades()">
            <ion-select-option value="1">Minas Gerais</ion-select-option>
            <ion-select-option value="2">São Paulo</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label color="medium" position="stacked">Cidade*</ion-label>
          <ion-select formControlName="cidadeId">
            <ion-select-option value="1">Uberlândia</ion-select-option>
            <ion-select-option value="2">Campinas</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Telefones</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label color="medium" position="stacked">Telefone 1*</ion-label>
          <ion-input formControlName="telefone1" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="medium" position="stacked">Telefone 2</ion-label>
          <ion-input formControlName="telefone2" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="medium" position="stacked">Telefone 3</ion-label>
          <ion-input formControlName="telefone3" type="text"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-button type="submit" expand="block">Criar conta</ion-button>
  </form>


</ion-content>
