<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/categorias"></ion-back-button>
    </ion-buttons>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button routerLink="/cart">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <a *ngFor="let item of items" (click)="showDetail(item.id)">
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ item.nome }}</h2>
          <p>{{ item.preco | currency }}</p>
        </ion-label>
      </ion-item>
    </a>
  </ion-list>

</ion-content>
