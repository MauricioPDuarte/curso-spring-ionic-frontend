<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar class="image">
    <img [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 class="ion-text-center">{{ cliente?.nome }}</h2>
  <p class="ion-text-center">{{ cliente?.email }}</p>

  <ion-card>

    <ion-card-header>
      <ion-card-title>Enviar imagem de perfil</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item *ngIf="picture">
        <img [src]="picture">
      </ion-item>


      <ion-button expand="block" (click)="getCameraPicture()" [disabled]="cameraon">Camera</ion-button>
      <ion-button expand="block" (click)="getGalleryPicture()" [disabled]="cameraon">Galeria</ion-button>
      <ion-button *ngIf="picture" expand="block" fill="outline" (click)="sendPicture()">Enviar imagem</ion-button>
      <ion-button *ngIf="picture" expand="block" fill="outline" (click)="cancel()">Descartar imagem</ion-button>


    </ion-card-content>

  </ion-card>

</ion-content>
