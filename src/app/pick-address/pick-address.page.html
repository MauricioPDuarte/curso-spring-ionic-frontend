<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Fechamento de pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>
        <p color="medium">Selecione um endere√ßo</p>
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of items" (click)="nextPage(item)">
      <ion-label>
        <h2>{{ item.logradouro }}, {{ item.numero }}</h2>
        <p>{{ item.complemento }} {{ item.bairro }} CEP {{ item.cep }}</p>
        <p>{{ item.cidade.nome }}, {{ item.cidade.estado.nome }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
