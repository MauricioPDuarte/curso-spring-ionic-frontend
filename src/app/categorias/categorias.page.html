<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button routerLink="/cart">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <a *ngFor="let item of items" (click)="showProdutos(item.id)">
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="{{ bucketUrl }}/cat{{ item.id }}.jpg">
        </ion-thumbnail>
        <ion-label>{{ item.nome }}</ion-label>
      </ion-item>
    </a>
  </ion-list>

</ion-content>
